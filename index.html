	<script>
		$(document).ready(function() {
			//Insert vlc player
			var width = getStreamMainWidth();
			var height = getStreamMainHeight();
			loadStreamMainPlugin(TARGET, width, height);
			
			//Reload vlc player if window has been resized
			$(window).resize(function() {
				clearTimeout($.data(this, 'resizeTimer'));
				$.data(this, 'resizeTimer', setTimeout(function() {
					var width = getStreamMainWidth();
					var height = getStreamMainHeight();
					loadStreamMainPlugin(TARGET, width, height);
				}, 200));
			});
		
			$('#btn-stream-start').click(function() {
				var width = getStreamAdditionalWidth();
				var height = getStreamAdditionalHeight();
				
				var name = $('#txt-stream-name').val();
				var id = $('#next_id').val();
				$('#next_id').val(parseInt(id) + 1);
				
				/*var ip = $('#txt-stream-ip').val();
				var port = $('#txt-stream-port').val();
				var target = 'http://' + ip;
				if(port.length > 0)  {
					target += ':' + port;
				}*/
				
				//Testing
				var target = $('#txt-stream-ip').val();
				
				addStreamAdditional(id, name, target, width, height);
				
				//clear fields
				$('#txt-stream-ip').val('');
				$('#txt-stream-port').val('8553');
				$('#txt-stream-name').val('');
			});
		
		});
	</script>
