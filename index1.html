<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rosario Brancato">

    <title>Security Camera</title>
	<link rel="shortcut icon" href="images/SecurityCameraIcon.png">

	<!--Google jQuery csn-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css"/>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- My CSS -->
	<link rel="stylesheet" href="css/stile.css" type="text/css">
	
</head>
<body>
	<div class="container">
		<header>
			<h1 class="page-header text-center"><img height="75" src="images/SecurityCameraIcon.png" /> Security Camera</h1>
		</header>
		 
		<div class="div-stream">
			<div class="div-close-icon">
				<img id="stream-main-close" class="icon" src="images/CloseIcon.png" />
			</div>
			<div class="div-vlc">
				<embed type="application/x-vlc-plugin"
					id="stream-main"
					class="vlc-player" 
					name="stream-main"
					width="1024" height="600"
					windowless="false"
					pluginspage="http://www.videolan.org"
					target="https://www.youtube.com/watch?v=ElfuVuaRjdI" />
				<!-- target="http://10.142.126.119:8554/" -->
			</div>
			<div class="div-play-icon">
				<img id="stream-main-play" class="icon" src="images/PlayIcon.png" />
			</div>
			<div class="div-pause-icon">
				<img id="stream-main-pause" class="icon" src="images/PauseIcon.png" />
			</div>
		</div>
	 </div>
	 
	<script>
		$(document).ready(function() {
			//Set settings
			var vlc = $('#stream-main').get(0);
			vlc.audio.toggleMute();
	
			$('#stream-main-close').click(function() {
				var vlc = $('#stream-main').get(0);
				vlc.playlist.pause();
			});
			
			$('#stream-main-pause').click(function() {
				var vlc = $('#stream-main').get(0);
				vlc.playlist.pause();
			});
			
			$('#stream-main-play').click(function() {
				var vlc = $('#stream-main').get(0);
				//state 4 means paused
				if(vlc.input.state == 4) {
					vlc.playlist.togglePause();
				}
			});
		
		});
	</script>

</body>
