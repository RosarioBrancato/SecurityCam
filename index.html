<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rosario Brancato">

    <title>Security Camera</title>
	<link rel="shortcut icon" href="images/SecurityCameraIcon.png">

	<!--Google jQuery csn-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css"/>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- My CSS -->
	<link rel="stylesheet" href="css/general.css" type="text/css">
	<link rel="stylesheet" href="css/main-view.css" type="text/css">
	<link rel="stylesheet" href="css/secondary-stream.css" type="text/css">
	
</head>
<body>
	<div class="container-fluid">
		<header>
			<h1 class="page-header text-center"><img class="logo" src="images/SecurityCameraIcon.png" /> Security Camera</h1>
		</header>
		
		<div class="row">
			<div class="col-sm-2">
				<!--<div class="black"></div>-->
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="nav-option active"><a href="#">Stream</a></li>
					<li role="presentation" class="nav-option"><a href="#">Videos</a></li>
				</ul>
			</div>
			
			<div class="col-sm-10">
				<!-- MAIN STREAM -->
				<div class="row">
					<div id="div-stream-main" class="col-sm-12">
						<!-- inserted with js -->
					</div>
				</div>
				<!-- ADDITIONAL STREAMS -->
				<div class="row">
					<div class="col-sm-4">
						<h3>Start additional stream</h3>
						<p>IP-Adress <input class="form-control" type="text" /></p>
						<p>Port <input class="form-control" type="text" value="8553" /></p>
						<button class="btn btn-info">Start!</button>
					</div>
				</div>
				
			</div>
		</div>
		<footer>
			<p class="text-right">Made by Rosario Brancato</p>
		</footer>
	</div>
	 
	<script src="js/constants.js"></script>
	<script src="js/stream-main.js"></script>
	<script>
		$(document).ready(function() {
			//Insert vlc player
			var width = getStreamMainWidth();
			var height = getStreamMainHeight();
			loadStreamMainPlugin(TARGET, width, height);
			
			//Reload vlc player if window has been resized
			$(window).resize(function() {
				clearTimeout($.data(this, 'resizeTimer'));
				$.data(this, 'resizeTimer', setTimeout(function() {
					var width = getStreamMainWidth();
					var height = getStreamMainHeight();
					loadStreamMainPlugin(TARGET, width, height);
				}, 200));
			});
		
		});
	</script>

</body>
